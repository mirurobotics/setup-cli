name: Setup Miru CLI
description: Install the Miru CLI
author: Miru Robotics

branding:
  icon: terminal
  color: green

inputs:
  version:
    description:
      'Miru CLI version to install. Supports exact versions (e.g., v0.9.1),
      partial versions (e.g., v0.9), or "latest". Defaults to latest.'
    required: false
    default: 'latest'
  token:
    description:
      'GitHub token for API requests (avoids rate limits). Defaults to
      github.token.'
    required: false
    default: ${{ github.token }}

outputs:
  version:
    description: The version of the CLI that was installed

runs:
  using: node24
  main: dist/index.js
