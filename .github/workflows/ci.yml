name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: Test Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          version: latest

      - name: Print Output
        run: |
          echo "Installed version: ${{ steps.test-action.outputs.version }}"
          miru version

  action-tests:
    name: Action Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-24.04
          - os: ubuntu-22.04
          - os: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Miru CLI
        id: setup
        uses: ./

      - name: Verify installation
        run: |
          miru version
          echo "Installed version: ${{ steps.setup.outputs.version }}"

      - name: Verify version output
        run: |
          if [ -z "${{ steps.setup.outputs.version }}" ]; then
            echo "ERROR: version output is empty!"
            exit 1
          fi
          echo "version output is set correctly: ${{ steps.setup.outputs.version }}"

  version-pin-test:
    name: Version Pin Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Miru CLI (pinned)
        id: setup
        uses: ./
        with:
          version: 'v0.7.0'

      - name: Verify pinned version
        run: |
          version=$(miru version)
          echo "Installed: $version"
          echo "$version" | grep -q "0.7.0"

      - name: Verify version output matches pinned version
        run: |
          output="${{ steps.setup.outputs.version }}"
          if [ -z "$output" ]; then
            echo "ERROR: version output is empty!"
            exit 1
          fi
          if [ "$output" != "v0.7.0" ]; then
            echo "ERROR: version output '$output' does not match expected 'v0.7.0'"
            exit 1
          fi
          echo "version output correctly set to: $output"
